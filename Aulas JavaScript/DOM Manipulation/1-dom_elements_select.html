<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			console.log(document.getElementById('username'))
			/*In this case yhe value will be null pecause the element
			selected by Id isn't still exists, it will be created in
			the body element*/

		</script>


	</head>

	<body>

		<input 
			type=""
			placeholder="Digite o seu nome"
			id="username"
			class="text_field"
			name="name"/><br>
		</select>

		<script>

			console.log(document.getElementById('username'))
			/*In this case yhe value already exists because the element
			selected by Id just was created in the body element*/
			console.log(document.getElementsByTagName('input'))
			console.log(document.getElementsByClassName('text_field'))
			console.log(document.getElementsByName('name'))

		</script>	
	</body>

</html>
