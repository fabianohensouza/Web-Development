<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			var media = 7
			var max_falt = 15
			var nota = prompt('Digite a nota do aluno')
			var faltas = prompt('Digite as faltas do aluno')

			// if statement
			if (nota >= media && faltas <= max_falt) {
				document.write('Aprovado!')
			}

			else {
				document.write('Reprovado')
			}

		</script>

	</head>

	<body>

	</body>

</html>
