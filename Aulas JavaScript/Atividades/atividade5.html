<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

</head>
<body>

	<!-- Field to insert the entering that will be added in the array list -->
	<input id="adding" placeholder="Insira uma entrada">

	<button type="button" onclick="addEntering()">Adicionar</button>

	<button type="button" onclick="sortEntering()">Ordenar</button>

	<!-- Field that will show the array list -->
	<p id="showresult"></p>

	<script>

		//Creating a array
		var objects = Array('Cadeira', 'Impressora', 'Garfo')

		var value = document.getElementById('adding').value
		
		function addEntering() {
		
			var value = document.getElementById('adding').value
			if (value == '') {
				alert("Informe um valor válido.")
			}
			else {
				if (objects.indexOf(value) == -1) {
					objects.push(value)
					console.log(objects)
					document.getElementById('adding').value = ''
				}
				else {
					alert( "Objeto já foi adicionado.")
					document.getElementById('adding').value = ''
				}
			}
		}

		function sortEntering() {
			objects.sort()
			console.log(objects)
		}

		

	</script>

</body>
</html>
