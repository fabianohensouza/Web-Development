<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			// User personal data insert
			var name = prompt('Please, type your name')
			var height = prompt('Please, type your height (In centimeters)')
			var weight = prompt('Please, type your weight')

			height = parseFloat(height)
			weight = parseFloat(weight)

			height /=100

			var massa = weight / (height * height)

			if (massa < 16) {
				classifica = 'Baixo peso muito grave'
			}
			else if (massa >= 16 && massa < 16.99) {
				classifica = 'Baixo peso grave'
			}
			else if (massa >= 17 && massa < 18.49) {
				classifica = 'Baixo peso'
			}
			else if (massa >= 18.50 && massa < 24.99) {
				classifica = 'Peso normal'
			}
			else if (massa >= 25 && massa < 29.99) {
				classifica = 'Sobre peso'
			}
			else if (massa >= 30 && massa < 34.99) {
				classifica = 'Obesidade de grau 1'
			}
			else if (massa >= 35 && massa < 39.99) {
				classifica = 'Obesidade de grau 2'
			}
			else if (massa >= 40) {
				classifica = 'Obesidade de grau 3'
			}

			document.write(name + ' possui Ã­ndice de massa corporal igual a ' + massa + ', sendo classificado como: ' + classifica)

		</script>

	</head>

</html>
