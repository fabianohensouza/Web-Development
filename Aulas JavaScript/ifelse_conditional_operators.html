<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			// true && true = true
			if (2 == 2 && 3 >= 1) {
				document.write('True </br>')
			}

			// true && true && false = false
			if (2 == 2 && 3 >= 1 && 'a' == 'b') {
				document.write('False </br>')
			}

			// true || false = true
			if (2 == 2 || 'a' == 'b') {
				document.write('True </br>')
			}

			// false || false = false
			if (2 == 9 || 'a' == 'b') {
				document.write('False </br>')
			}

			// !false = true
			if (!4 == 0) {
				document.write('False </br>')
			}

		</script>

	</head>

	<body>

	</body>

</html>
