<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		var x = 11
		//In the do-while the condition is tested after the first execution of the statement
		//In this case yhe number 11 will be showed before the test
		do {
			document.write(x + '</br>')
		} while(x <=10)

	</script>

</head>
<body>

</body>
</html>
