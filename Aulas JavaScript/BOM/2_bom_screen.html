		<title>Javascript</title>

		<script>

			//These two method returns the height and the width of the screen
			//This represents that the dimensions can reach these values
			//(excluding the Windows Taskbar)
			var height = window.screen.availHeight
			var width = window.screen.availWidth

			document.write('A altura máxima da janela do navegador é: ' + height + '.</br>')
			document.write('A largura máxima da janela do navegador é: ' + width + '.</br>')

			var realheight = window.screen.height
			var realwidth = window.screen.width

			document.write('<hr>')

			if (width < 400) {
				document.write('Versão mobile')
			}
			else {
				document.write('Versão web')
			}

		</script>
