<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			/*Native functions in JS to treat of math values
			Available in JS References - https://www.w3schools.com/jsref/jsref_obj_math.asp*/

			//The ceil method of Math object returns a rounded upwards to the nearest integer value of the variable x
			var x = 10.380
			document.write(Math.ceil(x) + '</br>')

			//floor method rounded downwards to the nearest integer
			document.write(Math.floor(x) + '</br>')

			// The round method Rounds x to the nearest integer
			var x1 = 10.499
			var x2 = 10.500
			document.write(Math.round(x1) + '</br>')
			document.write(Math.round(x2) + '</br>')

			//Returns a random number between 0 and 1
			var x = Math.random()
			x *= 100
			document.write(parseInt(x) + '</br>')

			//Return the PI number
			document.write(Math.PI + '</br>')

		</script>

	</head>

	<body>

	</body>

</html>
