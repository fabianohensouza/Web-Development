<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.campo {
				border: none;
				padding: 10px;
			}
			.padrao {
				background-color: #ddd;
			}
			.erro {
				background-color: red;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				//$('#topo').css('background-color', 'green').css('border', '2px solid red').css('border-radius', '40px')
				$('#topo').css({'background-color': 'green',
								'border': '2px solid red',
								'border-radius': '40px'})

				$('input').addClass('campo')

				$('textarea').addClass('padrao')

				$('button').addClass('erro')

				$('#teste').addClass('campo padrao erro')

				console.log($('button').hasClass('campo'))

				if ($('#teste').hasClass('padrao')) {
					alert('Temos um campo com a classe padrão!')
				}

				$('input').removeClass('campo')
				
			})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" id="teste" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
