<!DOCTYPE html>
	<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				font-family: Arial, Helvetica;
				text-decoration: none;
				padding: 5px;			
			}

			/* Links não visitados
			a:link {
				color: #b9c941;
			}

			Links visitados
			a:visited {
				color: #b9c941;
			}  */

			/* Lins visitados e não visitados */
			a:link, a:visited {
				color: #b9c941;
			}

			/* Lonks Hover - Passa o cusor sobre */
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/* Lonks Ativos - Quando clicados */
			a:active {
				color: #e4f371;
			}


		</style>
	</head>
	<body>

		<a href="https://www.google.com">Google</a> | 
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> | 
		<a href="https://www.tecmundo.com.br">TecMundo</a> | 
		<a href="https://yhht.com">YHHT</a>

	</body>
</html>
