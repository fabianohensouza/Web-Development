<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script>

			function getZipCode(cep) {
				
				//Mounting the url
				cep = cep.replace(/-/g, "")
				let url = 'https://viacep.com.br/ws/' + cep + '/json/unicode/'

				getJSON(url)
			}

			function getJSON(url) {
				
                let jsonHttp = new XMLHttpRequest();
				jsonHttp.open('GET', url); 
				
				jsonHttp.onreadystatechange = () => {
                    if(jsonHttp.readyState == 4 && jsonHttp.status == 200) {
						let jsonCEP = jsonHttp.responseText
                      
                        //transforming the JSON into a element tree
                        let objjsonCEP = JSON.parse(jsonCEP)
                        console.log(objjsonCEP)
                        console.log(jsonCEP)
					}
					
					if(jsonHttp.readyState == 4 && jsonHttp.status == 404) {
						//let xmlMovies = 'Requisição finalizada sem sucesso, retorno 404'
					}
                }

                jsonHttp.send();
			}

		</script>
	</head>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getZipCode(this.value)"/>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Endereço" readonly />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" readonly />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" readonly />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" readonly />
				</div>
			</div>
		</div>
	</body>
</html>
