<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		p {
			color: red;
		}

		h1 {
			color: blue;
		}

		.verde {
			color:green;
		}

		#principal{
			background: lightblue;
		}

		#topo{
			background: lightblue;
		}

		#conteudo{
			background: orange;
		}

		#rodape{
			background: lightgreen;
		}

		#assinatura{
			background: grey;
		}

		.produto{
			background: red;
			margin: 10px;
		}

		.azul{
			color:blue;
		}

	</style>

</head>
<body>

	<div id="topo">
		
		<img src="images/amazon-prime.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto1
		</div>

		<div class="produto">
			Produto2
		</div>

		<div class="produto">
			Produto3
		</div>

	</div>

	<div id="rodape">
		Todos os <span class="azul">direitos</span> reservados. &reg;
	</div>

	<span id="assinatura">
		
		Fabiano Souza

	</span>

</body>
</html>
