<!DOCTYPE html>
<html>
	<head>
		<title>Cor e Imagem de fundo</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				background-image: url('images/yoshi.png');
				background-repeat: no-repeat; /* repeat, no-repeat, repeat-x, repeat-y */
				background-attachment: fixed; /*fixed - Imagem fixa como plano de fundo ou scroll para rola na página */
				background-position: center; /* Primeiro Valor (center, left, right) Segundo valor (top, center, bottom)*/
			}

			.fundo{
				background-color: orange;
				color: blue;
			}

		</style>

	</head>
	<body>

		<h1 class="fundo">Conteudo de título</h1>

	</body>
</html>
