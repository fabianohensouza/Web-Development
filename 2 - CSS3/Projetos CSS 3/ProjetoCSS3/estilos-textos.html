<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 30px;
				font-family: "Times New Roman", Times, serif;
			}
			
			.negrito{
				/* normal, bold, 100-900*/
				font-weight: 900;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				text-decoration: underline;
				/*text-decoration: overline;   --- Linha acima*/
				/*text-decoration: line-through;   --- Linha através*/ 
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>
	</head>
	<body>
		
		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Italico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>

	</body>
</html>
