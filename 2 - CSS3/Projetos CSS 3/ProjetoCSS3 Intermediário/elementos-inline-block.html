<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.borda {
				border: 1px solid black;
				/*display: inline;  -  Compartamento Inline*/
				/*display: block;  -  Compartamento Block*/
				/*display: inline-block;  -  Compartamento Inline-Block*/
			}

		</style>
	</head>
	<body>

		<h1 class="borda">BORDA 1</h1>
		<h1 class="borda">BORDA 2</h1>

		<br><br>

		<span class="borda">BORDA 1</span>
		<span class="borda">BORDA 2</span>

	</body>
</html>
