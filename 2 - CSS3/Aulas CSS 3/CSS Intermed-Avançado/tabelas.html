<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<title>Estilizando Tabelas!</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo-tabela.css">
	</head>
	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="direita">Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="direita">R$ 2.500,00</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Tablet</td>
				<td class="direita">R$ 1.500,00</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Iphone</td>
				<td class="direita">R$ 3.500,00</td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td>Nexus</td>
				<td class="direita">R$ 3.000,00</td>
			</tr>
		</table>
	</body>
</html>
