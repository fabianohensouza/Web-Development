<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas Tags de Input HTML 5</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">


	</head>
	<body>

		<form>
			
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br>
			<br>

			
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="email@dominio">
			<br>
			<br>

			
			<label for="numero">NÃºmero</label>
			<input type="number" name="numero" id="numero" min="1" max="20" step="5">
			<br>
			<br>

			
			<label for="url">URL</label>
			<input type="url" name="url" id="url" placeholder="http://www.....">
			<br>
			<br>

			
			<label for="pesquisa">Pesquisa</label>
			<input type="search" name="pesquisa" id="pesquisa" placeholder="Digite...">
			<br>
			<br>

			
			<label for="range">Range</label>
			<input type="range" name="range" id="range" value="5" min="2" max="8">
			<br>
			<br>

			
			<label for="data">Data</label>
			<input type="date" name="date" id="date">
			<br>
			<br>

			
			<label for="fone">Telefone</label>
			<input type="phone" name="fone" id="fone">
			<br>
			<br>

			
			<label for="cor">Cor</label>
			<input type="color" name="cor" id="cor">
			<br>
			<br>

			<input type="submit" name="" value="Enviar">

		</form>
		

	</body>
</html>
