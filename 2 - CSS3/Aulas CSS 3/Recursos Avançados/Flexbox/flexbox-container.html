<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;
			}


			#conteudo2 {
				flex-direction: row; /* row|row-reverse|column|column-reverse */
				flex-wrap: nowrap; /* nowrap|wrap|wrap-reverse */
				justify-content: space-around; /*flex-start|flex-end|center|space-between|space-around*/
				align-items: baseline; /*stretch|center|flex-start|flex-end|baseline */
			}

			.item {
				background: white;
				border: 1px solid gray;
				margin: 5px;
				width: 100px;
				height: 100px;
				flex-grow: 0;
			}

			.item1 {
				flex-grow: 1;
				flex-shrink: 1;
			}

			.item2 {
				flex-grow: 2;
				flex-shrink: 2;
			}

			.item3 {
				flex-grow: 3;
				flex-shrink: 3;
			}

			.item4 {
				flex-grow: 4;
				flex-shrink: 4;
			}

			.ordem1 {
				order: 1;
			}

			.ordem2 {
				order: 2;
			}

			.ordem3 {
				order: 3;
			}

			.ordem4 {
				order: 4;
			}

			.ordem {
				order: -1;
			}

		</style>

	</head>
	<body>

		<h1>Flexbox</h1>
		<div id="conteudo">		
			<div class="item ordem1 item1">04</div>
			<div class="item ordem2 item2">02</div>
			<div class="item ordem3 item3">03</div>
			<div class="item ordem4 item4">01</div>
			<div class="item ordem">100</div>
		</div>
		
	</body>
</html>
