<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>

    <script>

      var screen = num1 = num2 = operator = ''
      console.log(num1, operator, num2)

      function callClear() {

        screen = null
        showScreen(screen)
        document.getElementById("screen").placeholder = '0'
        screen = num1 = num2 = operator = ''
        console.log(num2, screen, operator, num1)
      }

      function showScreen(screen) {
        document.getElementById('screen').value = screen
      }
      
      function callDot() {
        var a = document.getElementById('dot').innerHTML
        if (screen.length >= 1) {
          screen += a
          showScreen(screen)
        }
        else {
          screen = '0.'
          showScreen(screen)
        }
      }
      
      function call1() {
        var a = document.getElementById('1').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call2() {
        var a = document.getElementById('2').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call3() {
        var a = document.getElementById('3').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call4() {
        var a = document.getElementById('4').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call5() {
        var a = document.getElementById('5').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call6() {
        var a = document.getElementById('6').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call7() {
        var a = document.getElementById('7').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call8() {
        var a = document.getElementById('8').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call9() {
        var a = document.getElementById('9').innerHTML
        screen += a
        showScreen(screen)
      }
      
      function call0() {
        var a = document.getElementById('0').innerHTML
        if (screen.length >= 1) {
          screen += a
          showScreen(screen)
        }
        else {
          showScreen(screen)
        }
      }  
      
      function callMultiply() {
        if (screen.length >= 1) {
          num1 = parseFloat(screen)
          operator = document.getElementById('multiply').innerHTML
          screen = ''
          showScreen('X')
        }
        else {
          showScreen('Insira um número')
        }
      }  
      
      function callSlash() {
        if (screen.length >= 1) {
          num1 = parseFloat(screen)
          operator = document.getElementById('slash').innerHTML
          screen = ''
          showScreen('/')
        }
        else {
          showScreen('Insira um número')
        }
      }  
      
      function callDecrease() {
        if (screen.length >= 1) {
          num1 = parseFloat(screen)
          operator = document.getElementById('decrease').innerHTML
          screen = ''
          showScreen('-')
        }
        else {
          showScreen('Insira um número')
        }
      }  
      
      function callPlus() {
        if (screen.length >= 1) {
          num1 = parseFloat(screen)
          operator = document.getElementById('plus').innerHTML
          screen = ''
          showScreen('+')
        }
        else {
          showScreen('Insira um número')
        }
      }

      function callEqual() {
        num2 = parseFloat(screen)
        switch (operator) { // Converting a string to number with parseInt()

          case 'x':

            screen = num1 * num2
            showScreen(screen)
            break

          case '/':

            screen = num1 / num2
            showScreen(screen)
            break

          case '+':

            screen = num1 + num2
            showScreen(screen)
            break

          case '-':

            screen = num1 - num2
            showScreen(screen)
            break
        }
      }

    </script>
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="screen" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="callClear()" id="clear" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick="callSlash()" id="slash" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button onclick="callMultiply()" id="multiply" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick="call7()" id="7" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick="call8()" id="8" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick="call9()" id="9" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick="callDecrease()" id="decrease" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button onclick="call4()" id="4" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick="call5()" id="5" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick="call5()" id="6" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick="callPlus()" id="plus" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick="call1()" id="1" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button onclick="call2()" id="2" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button onclick="call3()" id="3" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button onclick="callEqual()" id="=" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick="call0()" id="0" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button onclick="callDot()" id="dot" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </body>	

</html>
