<!DOCTYPE html>
<html>
	<head>
		<title>Babel JS</title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			const getMessage = () => "Hello World";
			document.getElementById('output').innerHTML = getMessage();
		</script>

	</head>
	<body>

		<div id="output"></div>
		
	</body>
</html>
