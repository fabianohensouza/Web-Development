<!DOCTYPE html>
<html>
	<head>
		<title>EcmaScript</title>
		<script src="https://unpkg.com/@babel/standalone@7.4.4/babel.min.js"></script>

        <script type="text/babel">
        
            //Destructuring is expression that allows us to extract data from arrays, objects, maps and sets
            //Object

            let product = {
                description: 'Notebook',
                price: 1899,
                details: {
                   vendor: 'Dell Computadores',
                   model: 'Vostro' 
                }
            }

            //Extract sttributes of a object
            //Using the same name of the attributes
            let { description, price} = product
            console.log(description, price)
            //Using the other name of the attributes
            let { description: d, price: p} = product
            console.log(d, p)

            //Extracting values of of objects inside other objects
            let { details: {vendor:v, model}} = product
            console.log( v, model)
          
        
		</script>

	</head>
	<body>

           
		
	</body>
</html>
