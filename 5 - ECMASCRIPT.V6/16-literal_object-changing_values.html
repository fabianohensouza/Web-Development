<!DOCTYPE html>
<html>
	<head>
		<title>EcmaScript</title>
		<script src="https://unpkg.com/@babel/standalone@7.4.4/babel.min.js"></script>

		<script type="text/babel">
	
            let people = {
                name: 'José',
                age: 32,
            }

            //Changing values in a literal object
            people.name = 'Maria'
            people.age = 55
            console.log(people.name)
            console.log(people.age)

            //Including attributs
            people.sex = 'Feminino'
            console.log(people.sex)

            //Including a function
            people.sayHi = () => console.log('Olá, tudo bem?')  //Arrow function
            people.sayHi()

		</script>

	</head>
	<body>
		
	</body>
</html>
