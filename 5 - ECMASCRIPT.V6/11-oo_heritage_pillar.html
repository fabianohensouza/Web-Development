<!DOCTYPE html>
<html>
	<head>
		<title>EcmaScript</title>
		<script src="https://unpkg.com/@babel/standalone@7.4.4/babel.min.js"></script>

		<script type="text/babel">
	
            //Create a super class object

            class Animal {
                constructor() {
                    this.collor = ''
                    this.size = null
                    this.wheight = null
                }

                sleep() {
                    console.log('Durmir')
                }
            }
            class Dog extends Animal{
                constructor() {
                    super()
                    this.ears = 'Grandes e ca√≠das'
                }

                run() {
                    console.log('Correr')
                }

                roar() {
                    console.log('Rosnar')
                }
            }

            class Bird extends Animal{
                constructor() {
                    super()
                    this.beak = 'Curto'
                }

                fly() {
                    console.log('Voar')
                }
            }

            class Papagaio extends Bird {
                constructor() {
                    super()
                    this.speaker = true
                }

                speak() {
                    console.log('Falar')
                }
            }

            let dog = new Dog()
            let bird = new Bird()
            let papagaio = new Papagaio()

            console.log(dog)
            console.log(bird)
            console.log(papagaio)

            dog.sleep()
            bird.sleep()
            papagaio.sleep()
            papagaio.fly()
            papagaio.speak()



		</script>

	</head>
	<body>

		<div id="output"></div>
		
	</body>
</html>
