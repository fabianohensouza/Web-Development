<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- CSS Style Customized -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Finans - Finanças Pessoais</title>
  </head>
  <body>
    <header><!---------------------- Begin of header ---------------------->

      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="">
              <img src="img/logo.png" width="142">
            </a>
            <!-- Botão Tipple -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navegação -->
            <div class="collapse navbar-collapse" id="nav-principal">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="">Recursos</a></li>
                  <li class="nav-item"><a class="nav-link" href="">Benefícios</a></li>
                  <li class="nav-item"><a class="nav-link" href="">Preço</a></li>
                  <li class="nav-item"><a class="btn btn-outline-light ml-4" href="">Entrar</a></li>
              </ul>
            </div>
        </div>
      </nav>

    </header><!---------------------- End of header ---------------------->

    <section id="home"><!---------------------- Begin of Section ---------------------->

      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex">
            <div class="align-self-center">
              <h1 class="display-4">Suas contas descomplicadas!</h1>

              <p>
                Usado por mais de 1  milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
              </p>

              <form class="mt-4 mb-4">
                <div class="input-group input-group-lg">
                    <input type="text" placeholder="Seu e-mail" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                  </div>
                </div>
              </form>

              <p>Disponível para 
                <a href="https://play.google.com/store?hl=en" class="btn btn-outline-light">
                  <i class="fab fa-android fa-lg"></i>
                </a>
                <a href="https://itunes.apple.com/us/genre/ios/id36?mt=8" class="btn btn-outline-light">
                  <i class="fab fa-apple fa-lg"></i>
                </a>
              </p>

            </div>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <img src="img/capa-mulher.png">
          </div>
        </div>
      </div>

    </section><!---------------------- End of Section ---------------------->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
