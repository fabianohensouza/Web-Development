<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			//try / catch / throw / finally
			var video = []

			video[1] = []
			video[1]['name'] = 'Avengers'
			video[1]['category'] = 'Heroes'

			function getVideo(video) {
				//forcing a error
				try{
					console.log(video[0]['nome'])
				}

				catch(e) {
					errorTreting(e)
					console.log('Agora sim podemos tratar esse erro')
					throw new Error('Houve um erro mas estamos trabalhando nele')
				}

				finally{	
					console.log('Sempre passa por aqui!')
				}

				console.log('A aplicação não morreu!')
			}

			function errorTreting(e) {
				console.log('Deu um erro aqui, ele é :' + e)
			}

			getVideo(video)

		</script>

	</head>

	<body>

	</body>

</html>
