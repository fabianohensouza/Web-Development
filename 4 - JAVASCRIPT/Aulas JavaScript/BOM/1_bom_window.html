<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			//declaring a variable that will be instantied with window object
			var newWindow
			function openPopUp() {
				//Attritube the object window to the variable and call the open method
				newWindow = window.open("http://www.pudim.com.br", "", "width=400,height=250")
			}

			function closePopUp() {
				//Call the close method
				newWindow.close()
			}

		</script>

	</head>

	<body>

		<button onclick="openPopUp()">Abrir Janela</button>
		<button onclick="closePopUp()">Fechar Janela</button>

		<br><hr><br>

		<!-- Call the function print directly in the event OnClick -->
		<button onclick="window.print()">Imprimir p√°gina</button>

	</body>

</html>
