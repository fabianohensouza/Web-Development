		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			function soma (a, b) {

				return a + b

			}

			console.log(soma(7, 7)) //send a exact number of parameters, result 14
			console.log(soma(7, 7, 7)) //send one extra parameter, result 14
			console.log(soma(7)) // Send less parameters, result not a number

		</script>

	</head>
