<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<style>
			
			.style1 {
				background: red;
				color: white;
			}
			
			.style2 {
				width: 400px;
				height: 200px;
				background: green;
				color: grey;
				text-align: center;
				margin: auto;
				padding: 25px;
				font-size: 25px				
			}

		</style>

		<script>

			function changeClass() {
				document.getElementById('message').className = 'style2'
			}

			function revertClass() {
				document.getElementById('message').className = 'style1'
			}	

		</script>


	</head>

	<body>

		<div id="message" class="style1">
			Modificando a classe do elemento.
		</div>

		<hr>

		<button type="button" onclick="changeClass()">
			Aletrar a classe.
		</button>

		<br>

		<button type="button" onclick="revertClass()">
			Reverter alteração.
		</button>

	</body>

</html>
