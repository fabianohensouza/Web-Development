<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>
				
				//Declaring variables that will be used in case statement before the function call
				var letters = 0
				var numbers = 0
				var sum_numbers = 0

			function distributeCharacter() {

				//Catching the value typed
				var character = document.getElementById('inputs').value

				//Cleaning the field
				document.getElementById('inputs').value = ''

				//Cleaning spaces before and after the character typed
				character.trim()

				//Comparing the value with a string representation of a number of 0 to 9
				switch(character) {
					case'0':
					case'1':
					case'2':
					case'3':
					case'4':
					case'5':
					case'6':
					case'7':
					case'8':
					case'9':
					//Taking a only one decision for 0-9 possibilities
						//Adding a character in the "Numero" field
						numbers += 1
						sum_numbers += parseInt(character)
						document.getElementById('only_numbers').value += character //concatenates the values typed
						document.getElementById('count_numbers').value = numbers
						document.getElementById('sum_numbers').value = sum_numbers
						break;
					//If the prior condition isn't was matched the character will be adding in the "Letras" field 
					default:
						letters += 1
						document.getElementById('only_letters').value += character //concatenates the values typed
						document.getElementById('count_letters').value = letters


				} 

			}

		</script>


	</head>

	<body>

		<input 
			type="text"
			placeholder="Digite um caracter aqui"
			onkeyup="distributeCharacter()"
			id="inputs" 
		/>

		<hr>

		<span>Letras: </span>
		<input type="text" disabled="disabled" id="only_letters">
		<span>Total de letras digitadas: </span>
		<input type="text" disabled="disabled" id="count_letters" style="width: 40px">

		<hr>

		<span>Numeros: </span>
		<input type="text" disabled="disabled" id="only_numbers">
		<span>Total de numeros digitados: </span>
		<input type="text" disabled="disabled" id="count_numbers" style="width: 40px">
		<span>Soma dos numeros digitados: </span>
		<input type="text" disabled="disabled" id="sum_numbers" style="width: 40px">

	</body>

</html>
