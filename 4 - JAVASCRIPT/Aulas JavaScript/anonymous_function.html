<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			var name = prompt('Digite seu nome: ')
			//declaring a anonymous function - It hasn't a name and is attributed to a variable
			var showSalutation = function () { 
				document.write('Olá ' + name + ', tudo bem? </br>')
			}

			var showSalutation2 = function (name2) { 
				document.write('Olá ' + name2 + ', tudo bem? </br>')
			}

			// Call the function wrapped by a variable
			showSalutation()

			showSalutation(name)

		</script>

	</head>

	<body>

	</body>

</html>
