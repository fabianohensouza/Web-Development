<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			/*Native functions in JS to treat of dates
			Available in JS References - https://www.w3schools.com/jsref/jsref_obj_date.asp*/

			//Calculate a gap between 2 dates - Recieve data and converting to integer
			var dia1 = parseInt(prompt('Digite o dia da primeira data:'))
			var mes1 = parseInt(prompt('Digite o mês da primeira data:')) - 1 //Decrease 1 - month starts in 0
			var ano1 = parseInt(prompt('Digite o ano da primeira data:'))

			var dia2 = parseInt(prompt('Digite o dia da segunda data:'))
			var mes2 = parseInt(prompt('Digite o mês da segunda data:')) - 1
			var ano2 = parseInt(prompt('Digite o ano da segunda data:'))

			//Setting the date - Date(year, month, day)
			var data1 = new Date(ano1, mes1, dia1)
			var data2 = new Date(ano2, mes2, dia2)
			
			document.write('A primeira data é : ' + data1.getDate() + '/' + (data1.getMonth() + 1) + '/' + data1.getFullYear() + '</br>')
			document.write('A segundaa data é : ' + data2.getDate() + '/' + (data2.getMonth() + 1) + '/' + data2.getFullYear() + '</br>')

			//calculation - Decreasing tha value of miliseconds and dividing them per amount of miliseconds/day
			var resulting = (data2.getTime() - data1.getTime()) / (60*60*24*1000)
			resulting = Math.ceil(Math.abs(resulting)) //Return the absolute value of a number - Round to up
			document.write('A diferenca entra as datas são ' + resulting + ' dias. - ')

			var anos = parseInt(resulting / 365.25)
			var meses = parseInt((resulting % 365.25) / 30)
			var dias = parseInt(resulting % 30)

			document.write('Isto são ' + anos + ' anos, ' + meses + ' meses e ' + dias + ' dias! </br>')

		</script>

	</head>

	<body>

	</body>

</html>
