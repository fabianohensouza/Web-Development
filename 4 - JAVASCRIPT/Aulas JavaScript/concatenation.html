<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			var name = prompt('Type your name: ') //shows a text dialog to input the data
			var age = prompt('Type you age: ') //o valor inserido é reconhecido como uma string
			
			document.write('<h1>Olá ' + name + ', tudo bem? Estou vendo aqui que você possui ' + age + ' anos ou ' + age*12 + ' meses!</h1>'); // (;) is optional in javascript code

		</script>

	</head>

	<body>

	</body>

</html>
