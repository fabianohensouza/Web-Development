<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		//Ordening strings by alphabet
		var fruit_list = ['Uva', 'Maracujá', 'Banana', 'Jabuticaba']
		console.log(fruit_list.sort())

		//Ordening numbers by alphabet - wrong way
		var number_list1 = [2, 3, 1, 19, 40, 4, 123]
		console.log(number_list1.sort())

		//Ordening numbers by numerical logic - learning the sort function how to sorting
		var number_list2 = [2, 3, 1, 19, 40, 4, 123]
		//The function is sending by parameters without comas() to don't be executed
		//Always a function í called with comas() it will be executed
		console.log(number_list2.sort(sortNumbers))

		//Ordening stings by numerical logic
		var number_list2 = ['2', '3', '1', '19', '40', '7', '4', '123']
		console.log(number_list2.sort(sortNumbers))

		//function that will learning the method sort how to sorting numbers
		function sortNumbers(a, b) {
			return a - b
		}

	</script>

</head>
<body>



</body>
</html>
