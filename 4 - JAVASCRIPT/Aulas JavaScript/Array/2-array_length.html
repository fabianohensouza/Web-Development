<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		//declaring a array variable
		//var lista_frutas = Array() or 
		var lista_frutas = []

		//create a  defined index
		lista_frutas[1] = 'Banana'
		lista_frutas[2] = true
		lista_frutas['Y'] = 'Abacate'
		lista_frutas[4] = 100.9

		//Create a array without define the index
		//In this case the index will starts in 0
		//var lista_frutas_2 = ['Banana', 'Maçã', 'Morango', 'Uva'] or
		var lista_frutas_2 = Array('Banana', 'Maçã', 'Morango', 'Uva')

		//The length attribute of a array will only be accurate i
		//f the index is sequential and starts in 0
		
		//This array has 4 values but the Browser tell 5
		console.log(lista_frutas)
		console.log(lista_frutas.length)
		
		//This array has 4 values and the Browser tell 4
		console.log(lista_frutas_2)
		console.log(lista_frutas_2.length)
		
	</script>

</head>
