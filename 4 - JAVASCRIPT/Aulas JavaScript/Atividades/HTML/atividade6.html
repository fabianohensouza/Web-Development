<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		document.write('Exercício 1</br>')

		var list = ['Banana', 'Maçã', 'Abacaxi', 'Uva', 'Morango', 'Laranja']

		var index = 0

		for(var index = 1; index < list.length; index ++) {

			document.write(list[index] + '</br>')
		}

		document.write('<hr>')
		document.write('Exercício 2</br>')

		var x = 1
		document.write('Laço encadeado')

		while(x <= 10) {

			var y = 1
			document.write('</br>--------------------------------------</br>')
			document.write('Tabuada do ' + x + '</br>')

			while(y <= 10) {
				document.write(y + ' x ' + x + ' = ' + (y * x) + '</br>')
				y++
			}
			x++
		}

	</script>

</head>
