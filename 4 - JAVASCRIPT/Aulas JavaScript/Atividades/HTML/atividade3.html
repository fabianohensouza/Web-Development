<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			var num1 = parseInt(prompt('Insira o primeiro número da operação:'))
			var operator = prompt('Insira o tipo da operação: + Soma / - Subtração:')
			var num2 = parseInt(prompt('Insira o segundo número da operação:'))

			function sumValues (num1, num2, operator) {
				switch (operator) { 

				case 'soma':

					return (num1 + num2)
					break // if the command break isn't present all cases will be run

				case 'subtracao':

					return (num1 - num2)
					break

				default: // command default is optional

					return ("Você inseriu algum dado inválido!")

				}
			}

			document.write('O resultado é: ' + sumValues(num1, num2, operator))

		</script>

	</head>

	<body>

	</body>

</html>
