<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			// JS has 3 variable scopes: global / function / block

			//declaring a global variable
			var serie = 'Friends '

			//block scope
			if (true) {
				document.write(serie)
				var serie2 = 'Game of Thrones ' //the statement var promote a block variable in a global variabel
			}

			document.write(serie2) //accessing a promoted block to global variable from the global scope
			document.write('</br>')

			function x() {
				document.write(serie) // accessing global variable that isn't passad by parameters
				document.write(serie2)
				var serie3 = 'Breaking Bad ' //declaring a function variable with var
			}

			x()

			document.write('</br>')

			//document.write(serie3) // we can't access a function scope variable from the block or global scope

		</script>

	</head>

	<body>

	</body>

</html>
