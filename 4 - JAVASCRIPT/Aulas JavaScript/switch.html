<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Comando Switch</title>

		<script>

			document.write(" 1 - para opção: 1</br>")
			document.write(" 2 - para opção: 2</br></br></br>")

			var parameter = prompt('Digite a opção!')
			
			switch (parseInt(parameter)) { // Converting a string to number with parseInt()

				case 1:

					document.write("Você selecionou a opção: " + parameter)
					break // if the command break isn't present all cases will be run

				case 2:

					document.write("Você selecionou a opção: " + parameter)
					break

				default: // command default is optional

					document.write("Opção Inválida!")

			}
		</script>


	</head>

	<body>

	</body>

</html>
