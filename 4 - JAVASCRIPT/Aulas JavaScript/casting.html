<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			var var1 = prompt('Type a number')
			var var2 = prompt('Type another number')

			// the variables will be concatenated because by the prompt the value is always a string
			document.write('Valores string concatenados: ' + var1 + var2 + ' </br>')

			// convert the variable to a float
			var1 = parseFloat(var1)
			var2 = parseFloat(var2)

			document.write('Valores float somados: ', + var1 + var2 + ' </br>')

			// convert the variable to a number
			var1 = parseInt(var1)
			var2 = parseInt(var2)

			document.write('Valores inteiros somados: ', + var1 + var2 + ' </br>')

			// convert the variable to a string
			var1 = var1.toString()
			var2 = var2.toString()

			document.write('Valores string concatenados: ', + var2 + var1 + ' </br>')

		</script>

	</head>

	<body>

	</body>

</html>
