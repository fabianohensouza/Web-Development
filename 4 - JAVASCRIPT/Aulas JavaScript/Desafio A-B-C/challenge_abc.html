<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			// declaring the variables
			var a = 10
			var b = 20
			var c = null // auxiliary variable used on logic

			// printing the variables with initial values

			document.write('A: ' + a + '</br>')
			document.write('B: ' + b + '</br>')
			document.write('C: ' + c + '</br>')

			document.write('<hr />')

			// logic of inversion os variable values

			c = a
			a = b
			b = c
			c = null

			// printing the variables again with new values

			document.write('A: ' + a + '</br>')
			document.write('B: ' + b + '</br>')
			document.write('C: ' + c + '</br>')

		</script>

	</head>

	<body>

	</body>

</html>
