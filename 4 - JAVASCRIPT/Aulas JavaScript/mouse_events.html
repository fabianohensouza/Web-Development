<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<script>

			function action1() {
				alert('1 clique')
			}

			function action2() {
				alert('2 Cliques')
			}

			function action3() {
				alert('Mouse Up')
			}
			
			function action4() {
				alert('Mouse Over')
			}

			function action5() {
				alert('Mouse Out')
			}

		</script>


	</head>

	<body>

		<div onclick="action1()" style="background: #ccc; height: 100px; width: 150px"></div>
		<div ondblclick="action2()" style="background: green; height: 100px; width: 150px"></div>
		<div onmouseup="action3()" style="background: blue; height: 100px; width: 150px"></div>
		<div onmouseover="action4()" style="background: red; height: 100px; width: 150px"></div>
		<div onmouseout="action5()" style="background: orange; height: 100px; width: 150px"></div>
		<div onmouseover="action4()" onmouseout="action5()" style="background: black; height: 100px; width: 150px"></div>

	</body>

</html>
