<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		var x = 0
		document.write('Begin </br>')

		while(x <= 26) {

			x ++ //or x+=1

			//If x is equal em identic 5 the repetition breaks
			if (x >= 20) {
				break
			}

			if ((x % 2) == 0) {
				continue
			}

			document.write(x + '</br>')

		}

		document.write('End')

	</script>

</head>
<body>

</body>
</html>
