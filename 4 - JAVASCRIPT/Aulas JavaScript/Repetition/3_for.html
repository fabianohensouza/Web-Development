<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		//Syntax - for(variable; condition; control)
		for(var x = 10; x >= 0; x--) {
			document.write(x + '</br>')

			//Can use break and while
		}

		document.write('</br><hr></br>')

		for(var x = 10; x >= 0; x -=2) {
			document.write(x + '</br>')

		}

	</script>

</head>

</body>
</html>
