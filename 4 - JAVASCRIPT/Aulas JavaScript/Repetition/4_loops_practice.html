	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		var list = ['Banana', 'Maçã', 'Abacaxi', 'Uva', 'Morango', 'Laranja']

		var index = 0

		while(index < list.length) {

			index ++
		}

	</script>
