<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		
		//Simple Loop - table 1
		var x = 1
		document.write('Laço simples - Tabuada </br>')
		
		while(x <= 10) {
			document.write('1 x ' + x + ' = ' + (1 * x) +'</br>')
			x++
		}

		//Chained Loop - table 1 - 10
		var x = 1
		document.write('<hr>Laço encadeado')

		while(x <= 10) {

			var y = 1
			document.write('</br>--------------------------------------</br>')
			document.write('Tabuada do ' + x + '</br>')

			while(y <= 10) {
				document.write(y + ' x ' + x + ' = ' + (y * x) + '</br>')
				y++
			}
			x++
		}

		

	</script>

</head>
<body>

</body>
</html>
