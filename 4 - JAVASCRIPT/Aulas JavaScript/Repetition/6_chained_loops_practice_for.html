<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>

		
		//Simple Loop - table 1
		document.write('Laço simples - Tabuada </br>')
		
		for(var x = 1; x <= 10; x++) {
			document.write('1 x ' + x + ' = ' + (1 * x) +'</br>')
		}

		//Chained Loop - table 1 - 10
		document.write('<hr>Laço encadeado')

		for(var x = 1; x <= 10; x++) {

			document.write('</br>--------------------------------------</br>')
			document.write('Tabuada do ' + x + '</br>')

			for(var y = 1; y <= 10; y++) {
				document.write(y + ' x ' + x + ' = ' + (y * x) + '</br>')
			}
		}		

	</script>

</head>
<body>

</body>
</html>
